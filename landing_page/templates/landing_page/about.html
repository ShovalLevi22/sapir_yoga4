		<div class="" style="position: relative;"> 
			<div class="inner cover" style="background: linear-gradient(354deg, rgb(76, 184, 196) 0%, rgb(60, 211, 173) 100%); height: 100%;">

				<p class="lead" style="text-align:center; font-size: 20px ">המדריך זמין להורדה ל-5 ימים בלבד ונשאר- </p>
				<p id="demo" style="text-align:center; font-size: 20px; margin-top: 0px;"></p>
				<p class="lead" style="text-align:center; font-size: 20px">מלא/י את פרטיך לקבלת המתנה :</p>

		</div>

			<img src="../../static/images/sapir3.jpeg" class="main-img"/>

		<div class='background'> 
			<div class="row d-flex justify-content-center down-section">

		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>		 
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script>
	// Set the date we're counting down to
	var countDownDate = new Date("Jul 9, 2020 23:59:59").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

	  // Get today's date and time
	  var now = new Date().getTime();

	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;

	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

	  // Output the result in an element with id="demo"

	  document.getElementById("demo").innerHTML = days + "ימים " + hours + "שעות "
	  + minutes + "דקות " + seconds + "שניות למימוש המתנה";

	  // If the count down is over, write some text
	  if (distance < 0) {
		clearInterval(x);
		document.getElementById("demo").innerHTML = "EXPIRED";
	  }
	}, 1000);
</script>
