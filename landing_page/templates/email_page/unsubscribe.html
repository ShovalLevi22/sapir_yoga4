<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Cover Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!-- Custom styles for this template -->
		<link href="../../static/css/new.css" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="file:///D:/Users/Shoval/WebProjects/lead_landing_page/landing_page/new.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="" style="position: relative;">
			<div class="inner cover" style="background: linear-gradient(354deg, rgb(76, 184, 196) 0%, rgb(60, 211, 173) 100%); height: 100%;">
				<h1 class="cover-heading">הוסרת מרשימת התפוצה. </h1>
				<p class="lead">על מנת להירשם שנית לחץ על הכפתור</p>
				<form enctype="multipart/form-data" method="POST">
					<input type="submit" class="btn btn-primary btn-outline-white px-4 py-3 unsubscribe" value="החזר אותי לרשימת התפוצה"/>
					{% csrf_token %}
				</form>
				<div class="ftco-degree-bg"></div>
			</div>
		</div>
		<div class='' style="background-color: #ffffff;">
			<div class="row d-flex justify-content-center" style="margin: 6px; padding-top: 10%; padding-bottom: 52px; background-color: #4abbc1;"> 
				<img src="../../static/images/logo.png" style="width: 40%; height: 40%; margin-top: 43px; margin-bottom: 36px; max-width: 325px; max-height: 324;">
				<div class="col-md-12 text-center heading-section heading-section-white ftco-animate"> 
					עקבו אחרי ברשתות החברתיות
					<div class="col-md"> 
						<a href="https://google.com" style="color: white;"> <i class="fa fa-2x fa-facebook-official"></i> </a> 
						<a href="https://google.com" style="color: white;"> <i class="fa fa-2x fa-instagram"></i> </a> 
						<div class="ftco-footer-widget mb-9"></div>						 
					</div>					 
				</div>				 
			</div>
		</div>
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="../../static/js/jquery.min.js"></script>
		<script src="../../static/js/popper.js"></script>
		<script src="../../static/bootstrap/js/bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
